<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">GitHub User Info</h1>
    <form id="githubForm" class="mt-4">
        <div class="form-group">
            <label for="username">GitHub Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch User Info</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<!-- Custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
